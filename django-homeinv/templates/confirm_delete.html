{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="display-4">Delete "{{ object }}"</h1>
  <form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input class="btn btn-danger" type="submit" value="Confirm" />
  </form>
</div>
{% endblock content %}
