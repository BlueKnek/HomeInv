{% extends "base.html" %}

{% block content %}
  <h1>{{ object.name }}</h1>
  <img src="{{ object.photo.url }}" style="width: 20em;"/>
  <p>{{ object.description }}</p>
  <a href="{% url 'homeinv:item-update' object.pk %}">Edit</a>
  <a href="{% url 'homeinv:item-delete' object.pk %}">Delete</a>
{% endblock content %}
