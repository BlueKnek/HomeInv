{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
  <div class="container">
    <div class="media">
      <img class="rounded shadow mr-3" src="{{ object.photo.url }}" style="width: 20em;"/>
      <div class="media-body">
        <h1 class="display-4">{{ object.name }}</h1>
        <p>{{ object.description }}</p>
        <a class="btn btn-secondary" href="{% url 'homeinv:group-update' object.pk %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'homeinv:group-delete' object.pk %}">Delete</a>
      </div>
    </div>
  </div>
</div>

<div class="container">
  {% include "app_homeinv/includes/items_list.html" with items=object.item_set.all only %}
</div>
{% endblock content %}
