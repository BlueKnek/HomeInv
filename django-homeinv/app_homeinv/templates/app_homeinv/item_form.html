{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1 class="display-4">Item form</h1>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit">
  </form>
</div>
{% endblock content %}
